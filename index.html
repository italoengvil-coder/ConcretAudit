<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação de Central de Concreto</title>
<link rel="stylesheet" href="style.css">

<!-- Biblioteca PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="container">

<div class="header">
  <img src="logo.png" class="logo">
  <div>
    <h1>Avaliação Técnica de Central de Concreto</h1>
    <p class="subtitulo">Sistema Interno de Auditoria Operacional</p>
  </div>
</div>

<div class="card">
<h2>Dados da Central</h2>

<label>Nome da Central</label>
<input type="text" id="central">

<label>Cidade</label>
<input type="text" id="cidade">

<label>Responsável Técnico</label>
<input type="text" id="responsavel">

<label>Data</label>
<input type="date" id="data">
</div>

<div class="card">
<h2>Checklist</h2>

<div class="item">
<label>Piso industrial adequado</label>
<select class="status">
<option value="conforme">Conforme</option>
<option value="nc">Não Conforme</option>
<option value="na">Não se aplica</option>
</select>
<input type="text" placeholder="Observação">
<input type="file" accept="image/*" class="foto">
</div>

<div class="item">
<label>Moldagem conforme procedimento</label>
<select class="status">
<option value="conforme">Conforme</option>
<option value="nc">Não Conforme</option>
<option value="na">Não se aplica</option>
</select>
<input type="text" placeholder="Observação">
<input type="file" accept="image/*" class="foto">
</div>

<div class="item">
<label>Balanças aferidas</label>
<select class="status">
<option value="conforme">Conforme</option>
<option value="nc">Não Conforme</option>
<option value="na">Não se aplica</option>
</select>
<input type="text" placeholder="Observação">
<input type="file" accept="image/*" class="foto">
</div>

<button onclick="gerarPDF()">Gerar Relatório em PDF</button>

</div>
</div>

<script src="script.js"></script>

</body>
</html>
